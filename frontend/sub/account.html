<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRaft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function userCheck() {
        fetch('/auth/validate-jwt', {
          method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
          console.log("Data:", data);
          if (data.status == "error") {
            document.getElementById('error-message').textContent = data.message;
            // redirect to login page
            window.location.href = `/sub/login.html`;
          } else {
            return true;
          }
        })
        .catch(error => {
          document.getElementById('error-message').textContent = 'An error occurred somewhere between here and the server.';
        });
      }

      userCheck();

    </script>

</head>
<body class="bg-black h-screen w-screen flex flex-col items-center justify-center m-0 p-0">
    <div class=" p-8 rounded-md shadow-lg max-w-2xl w-full mx-4 h-[60vh]">
        <!-- bg-zinc-800 outline-white-500 outline -->
        <div class="flex items-center mb-4">
            <h1 class="text-white font-mono text-3xl">KRaft</h1>
            <h3 class="text-white font-mono text-sm ml-2 self-end mb-1">by Alex</h3>
        </div>
        <div class="text-white font-mono flex flex-col mt-8">
            <a href="./sub/create.html" class="text-2xl underline block">> Account</a>
        </div>
    </div>

    <!-- 88x31 image at the bottom -->
    <div class="absolute bottom-4">
        <img src="assets/88x31.gif" alt="88x31 banner" width="88" height="31" />
    </div>
</body>
</html>
