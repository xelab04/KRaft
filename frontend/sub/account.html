<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRaft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script>
      function resetPassword(event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const new_password = document.getElementById('new_password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        console.log({password, new_password, confirm_password});

        if (new_password != confirm_password) {
          document.getElementById('error-message').textContent = "Passwords do not match";
          return false;
        }

        fetch ('/auth/changepassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ current_password: password, new_password: new_password })
        })
        .then(async response => {
          let data = {}
          try {
            data = await response.json();
            document.getElementById('error-message').textContent = 'Password changed successfully';
          }
          catch (error) {
            console.log("error");
            data = { message: await response.text() };
          }

          if (!response.ok) {
            console.log(data);
            document.getElementById('error-message').textContent = data.message
          }

        })
      }


      function userCheck() {
        fetch('/auth/validate-jwt', {
          method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
          console.log("Data:", data);
          if (data.status == "error") {
            document.getElementById('error-message').textContent = data.message;
            // redirect to login page
            window.location.href = `/sub/login.html`;
          } else {
            return true;
          }
        })
        .catch(error => {
          document.getElementById('error-message').textContent = 'An error occurred somewhere between here and the server.';
        });
      }
      userCheck();
    </script>

</head>
<body class="bg-black h-screen w-screen flex flex-col items-center justify-center m-0 p-0" x-data="getUser()">
    <div class=" p-8 rounded-md shadow-lg max-w-2xl w-full mx-4 h-[60vh]">
        <!-- bg-zinc-800 outline-white-500 outline -->
        <div class="flex items-center mb-4">
            <a href="/"><h1 class="text-white font-mono text-3xl">KRaft</h1></a>
            <h3 class="text-white font-mono text-sm ml-2 self-end mb-1">by Alex</h3>
        </div>
        <div class="text-white font-mono flex flex-col mt-8">
            <a href="#" class="text-2xl underline block">> Account</a>
        </div>

        <div class="text-white font-mono mt-8 text-xl">
          email: <span class="text-lg" x-text="user.email"></span>
        </div>

        <div class="text-white font-mono mt-2 text-xl">
          username: <span class="text-lg" x-text="user.username"></span>
        </div>

        <div class="text-white font-mono flex flex-col mt-8">
            <a href="#" class="text-2xl underline block">> Password</a>
        </div>

        <form class="text-white text-xl font-mono flex flex-col mt-8" onsubmit="return resetPassword(event);">
            <label for="password">Password :</label><br>
            <input class="text-gray-800" type="password" id="password" name="password" required><br>

            <label for="new_password">New Password :</label><br>
            <input class="text-gray-800" type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm Password :</label><br>
            <input class="text-gray-800" type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Submit">
        </form>

        <div class="text-2xl bg-red-300 font-mono mt-8 text-center" id="error-message">
        </div>

        <div class="text-white font-mono flex flex-col mt-8">
            <a href="#" class="text-2xl underline block">> Delete Account</a>
        </div>

    </div>

    <!-- 88x31 image at the bottom -->
    <div class="absolute bottom-4">
        <img src="assets/88x31.gif" alt="88x31 banner" width="88" height="31" />
    </div>


    <script>
      function getUser() {
        return {
          user: null,
          error: null,

          async userFetch() {
            fetch('/auth/user/details')
              .then(response => response.json())
              .then(data => {
                console.log("User Data:", data.data);
                this.user = data.data;
                this.error = null;
              })
              .catch(error => {
                console.error("Error fetching user details:", error);
                this.error = error.message;

                this.user = {
                  "username":"dummyuser",
                  "email":"dummy@user.com"
                };

                console.log(this.user);

              });
          },

          init() {
            this.userFetch()
          }

        }
      }
    </script>

</body>
</html>
