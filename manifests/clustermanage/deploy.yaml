apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: kraft-cluster-manage
    project: kraft
  name: kraft-cluster-manage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kraft-cluster-manage
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kraft-cluster-manage
    spec:
      serviceAccountName: kraftsa
      automountServiceAccountToken: true
      containers:
      - image: registry.alexbissessur.dev/kraft-cluster-manage:latest
        name: kraft-cluster-manage
        ports:
        - containerPort: 5000
        resources: {}

        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: jwtsecret
        - secretRef:
            name: database-secrets

      #   volumeMounts:
      #   - name: kubeconfig-volume
      #     mountPath: /root/.kube/
      #     # subPath: config
      # volumes:
      # - name: kubeconfig-volume
      #   secret:
      #     secretName: kubeconfig
status: {}
